<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Exposição e Potência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Tempo Máximo de Exposição ao Som</h2>
        <div class="input-group">
            <label for="db">Insira o nível de decibéis (dB):</label>
            <input type="number" id="db" placeholder="Ex: 85">
        </div>
        <button onclick="calcularTempo()">Calcular Tempo Máximo</button>
        <div id="tempoResultado" class="result"></div>
    </div>

    <div class="calculator">
        <h2>Calculadora de Potência com Base na Lei de Ohm</h2>
        <div class="input-group">
            <label for="tensao">Insira a tensão (V):</label>
            <input type="number" id="tensao" placeholder="Ex: 220">
        </div>
        <div class="input-group">
            <label for="corrente">Insira a corrente (A):</label>
            <input type="number" id="corrente" placeholder="Ex: 10">
        </div>
        <button onclick="calcularPotencia()">Calcular Potência</button>
        <div id="potenciaResultado" class="result"></div>
    </div>

    <script>
        function calcularTempo() {
            const db = document.getElementById('db').value;
            let tempoMaximo;

            if (db <= 85) {
                tempoMaximo = "8 horas";
            } else if (db <= 90) {
                tempoMaximo = "2 horas";
            } else if (db <= 95) {
                tempoMaximo = "1 hora";
            } else if (db <= 100) {
                tempoMaximo = "15 minutos";
            } else {
                tempoMaximo = "Perigoso! Evite exposição";
            }

            document.getElementById('tempoResultado').textContent = `Tempo máximo de exposição: ${tempoMaximo}`;
        }

        function calcularPotencia() {
            const tensao = document.getElementById('tensao').value;
            const corrente = document.getElementById('corrente').value;
            const potencia = tensao * corrente;

            document.getElementById('potenciaResultado').textContent = `Potência: ${potencia} Watts`;
        }
    </script>
</body>
</html>
